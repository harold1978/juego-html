<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas (To Do)</title>
    <link rel="stylesheet" href="to_do.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tareas</h1>
      <input type="text" placeholder="Nueva tarea..." class="task-input" />
      <button class="add-button">Agregar</button>
      <ul class="task-list">
        <li class="task-item">
          Tarea 1 <button class="delete-button">Eliminar</button>
        </li>
        <li class="task-item">
          Tarea 2 <button class="delete-button">Eliminar</button>
        </li>
      </ul>
    </div>
  </body>
</html>
